      
<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="https://cdn-mate.flyai.com/cdn/css/style.css" />
    <script src="https://cdn-mate.matelink.com/cdn/js/rem.js"></script>

    <style type="text/css">
        body,html{
            background: #1A1E28;
        }
        [v-cloak] {
            display: none;
        }
        #app{
            padding: 0 .4267rem;
        }
        .top{
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            width: 9.3867rem;
            margin-top: .6933rem;
        }
        .top span{
            width: 2.08rem;
            height: .96rem;
            border-radius: .96rem;
            background: #2C3241;
            color: #FFFFFF;
            font-size: .32rem;
            margin-right: .2667rem;
            margin-bottom: .3733rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top .current{
            background: linear-gradient(52deg, #6B3AFF 16%, #BC36DD 85%);
        }
        .collapse{
            margin-top: .64rem;
        }
        .van-collapse{
            border-radius: .32rem;
            background: #232B3C;
        }
        .van-cell,.van-collapse-item__content{
            background: none !important;
        }
        /* .van-collapse-item--border::after */
        .van-collapse::after {
            border: 0 !important;
        }
        .van-collapse-item::after{
            border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        .van-cell::after {
            display: none !important;
        }
        .van-cell{
            color: rgba(255, 255, 255, 0.9) !important;
            font-size: .4267rem !important;
            font-weight: bold !important;
            padding: .32rem .3733rem !important;
        }
        .van-collapse-item__content{
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: .3733rem !important;
            line-height: .6667rem !important;
            padding: 0 .3733rem .3733rem !important;
        }
        .van-icon{
            font-weight: bold !important;
            color:rgba(255, 255, 255, 0.9) !important;
        }
        
        .tips a{
            color: #B5B1FF;
            font-size: 12px;
            text-decoration: underline;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: .96rem;
            left: 0;
        }
        
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="top flex">
            <template v-for="item in data" :key="item.name">
                <span :class="item.title == checked ? 'current' : '' " @click="checked = item.title">
                    {{item.title}}
                </span>
            </template>
        </div>
        <div class="collapse" v-for="item in data">
                <van-collapse v-model="item.checked" v-if="checked == item.title" accordion>
                    <template v-for="(item2, index) in item.list" :key="index">
                        <van-collapse-item :title="item2.Question" :name="index">{{item2.Answer}}</van-collapse-item>
                    </template>
                </van-collapse>
        </div>

        <div class="tips"><a href="https://discord.com/invite/jxMqGZy9vJ">More support</a></div>
    </div>
</div>

</body>
